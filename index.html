<!DOCTYPE html>
<html>
	<head>
		<title>Générateur de commandes pour Streamlink</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	</head>
	<body>
		<h2>Générateur de commandes pour Streamlink 28/05/19</h2>
		<div>
			<select class="list" id="court"><option value="">Choississez un stream</option></select>						
			<select class="list" id="quality"></select>	
		</div>
		<div>
			<textarea rows="8" readonly="readonly" id="link"></textarea>
		</div>
		<div>
			<h3>Options</h3>
			<label><input type="checkbox" id="nonfrenchip" />Je dispose d'une IP non française</label>
		</div>
		<script src="js/generation.js"></script>
	</body>
</html>
