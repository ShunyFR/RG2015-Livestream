<!DOCTYPE html>
<html>
	<head>
		<title>Générateur de commandes pour Streamlink</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	</head>
	<body>
		<h2>Générateur de commandes pour Streamlink 28/05/17</h2>
		<div>
			<select class="list" id="court">
				<option value="DirectFTV">Direct FranceTV</option>
				<option value="PhilippeChatrier">Philippe Chatrier</option>
				<option value="SuzanneLenglen">Suzanne Lenglen</option>
				<option value="Court1">Court n°1</option>
				<option value="Court2">Court n°2</option>
				<option value="Court3">Court n°3</option>
				<option value="Court4">Court n°4</option>
				<option value="Court5">Court n°5</option>
				<option value="Court6">Court n°6</option>
				<option value="Court8">Court n°8</option>
				<option value="Court10">Court n°10</option>
				<option value="Court14">Court n°14</option>
				<option value="Court15">Court n°15</option>
				<option value="Court16">Court n°16</option>
				<option value="Court17">Court n°17</option>
				<option value="Court18">Court n°18</option>				
			</select>
			<select class="list" id="quality">
				<option value="2144k">2144k (meilleure qualité)</option>
				<option value="1499k">1499k</option>
				<option value="864k">864k</option>
				<option value="608k">608k</option>
				<option value="336k">336k (moins bonne qualité)</option>
			</select>
		</div>
		<div>
			<textarea rows="8" readonly="readonly" id="link"></textarea>
		</div>
		<div>
			<h3>Options</h3>
			<label><input type="checkbox" id="nonfrenchip" />Je dispose d'une IP non française</label>
		</div>
		<script src="js/generation.js"></script>
	</body>
</html>
